    <section>
        <h2>Cat photo</h2>
        <p>see more <a href="http://www.catphotos.com" target="_blank">cat photos</a>in our gallery</p>
        <a href="www.catphotos.com" target="_blank">
            <img src="./images/download.jpg" alt="image of cat">
        </a>
    </section>
    <section>
        <h3>Cat List</h3>
        <table border="2px">
            <tr>
                <th>Things cat loves</th>
                <th>Things cat hate</th>
            </tr>
            <tr>
                <td>laser pointer</td>
                <td>Flea treatment</td>
            </tr>
            <tr>
                <td>Lasagan</td>
                <td>Other cats</td>
            </tr>
        </table>
    </section>
    <figure>
        <img src="./../images/OIP (1).jpg" alt="a plate of Lasagan">
        <figcaption>Cat <strong>hate</strong>other Cats</figcaption>
    </figure>
    <h2>Cat Form</h2>
    <form>
        <fieldset>
            <legend>is your cat an indoor or outdoor cat</legend>
            <label for="indoor">
                <input type="radio" name="Indoor-Outdoor" id="indoor">Indoor
            </label>
            <label for="outdoor">
                <input type="radio" name="Indoor-Outdoor" id="outdoor">Outdoor
            </label>
        </fieldset>
    </form>
    <form>
        <fieldset>
            <legend>What is the personality of your cat</legend>
            <label for="loving">
                <input type="Checkbox" name="Personality" id="loving">loving
            </label>
            <label for="lazy">
                <input type="Checkbox" name="Personality" id="lazy">lazy
            </label>
            <label for="Energetic">
                <input type="Checkbox" name="Personality" id="Energetic">Energetic
            </label>
        </fieldset>
        <input type="search" name="Cat Photo URL" id="Cat Photo URL" placeholder="Cat Photo URL" required>
        <button type="submit">Submit</button>
    </form>
    </section>
    <input type="search" name="Cat Photo URL" id="Cat Photo URL" placeholder="Cat Photo URL" required>
